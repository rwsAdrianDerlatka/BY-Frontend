<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet">

<body>
    <div class="imageContainer">

    </div>

        <div class="headerContainer">

            </div>
        </div>
        <div class="articleGrid">
            <table class="table">
                <caption class="tableContainer">Ordered articles</caption>
                    <tr class="tableRows">
                        <th class="tableCell tableHeader" scope="col">Article No.</th>
                        <th class="tableCell tableHeader" scope="col">Description</th>
                        <th class="tableCell tableHeader" scope="col">Qty</th>
                    </tr>
                    <tr class="tableRows">

                    </tr>
            </table>
                
        </div>


</body>
